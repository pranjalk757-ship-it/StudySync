<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study Sync - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header img {
            height: 50px;
            transition: transform 0.3s ease;
        }
        header img:hover {
            transform: scale(1.1);
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav a:hover {
            color: #ffeb3b;
            transform: translateY(-3px);
        }
        .contact_button a {
            background: #ffeb3b;
            color: #0072ff;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .contact_button a:hover {
            background: #ffd700;
        }
        main {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }
        main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease forwards;
        }
        main p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease forwards;
        }
        .buttons a {
            background: #ffeb3b;
            color: #0072ff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .buttons a:hover {
            background: #ffd700;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #ddd;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            main h1 {
                font-size: 2rem;
            }
            main p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav">
                
            </nav>
        </header>

        <main>
            <h1>Welcome to StudySync</h1>
            <p>Your companion in seamless learning, smarter study plans, and academic excellence.</p>
            <div class="buttons">
                <a href="#start">Get Started</a>
                <a href="#tour">Explore Features</a>
            </div>
        </main>

        <footer>
            Â© 2025 StudySync. All rights reserved.
        </footer>
    </div>
</body>
</html>
